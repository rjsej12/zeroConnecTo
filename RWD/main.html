<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>웹카페 - 반응형웹</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="appHeader">
      <h1 class="logo">
        <a href="index.html" class="logo__link" aria-label="Web Cafe"></a>
      </h1>
      <ul class="memberOnly">
        <li><a href="/">로그인</a></li>
        <li><span class="divider" aria-hidden="true">ㅣ</span><a href="/">회원가입</a></li>
        <li><span class="divider" aria-hidden="true">ㅣ</span><a href="/">커뮤니티</a></li>
      </ul>
      <form action="/" class="searchForm">
        <fieldset>
          <legend>검색 폼</legend>
          <div class="searchForm__group">
            <div class="formInput">
              <label for="search" class="a11yHidden formInput__label">검색어</label>
              <input id="search" class="formInput__input" type="search" required placeholder="검색어를 입력하세요." name="search" />
            </div>
            <button type="submit" class="button button--search button--fill">검색</button>
          </div>
        </fieldset>
      </form>
    </header>
    <nav class="appNavigation">
      <ul class="menu">
        <li><a href="/">내비게이션</a></li>
      </ul>
    </nav>
    <main class="appMain">
      <section class="book">추천서적</section>
      <section class="news">새소식</section>
      <section class="board">게시판</section>
      <section class="favorite">인기 사이트</section>
      <article class="twitter">트위터</article>
    </main>
    <footer class="appFooter">푸터</footer>
  </body>
</html>
